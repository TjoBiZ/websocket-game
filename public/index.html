<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket game</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="src/js/timer-sec-frontend.js" defer></script>
  <script src="src/js/websocket-game.js" defer></script>
  <style>
    @font-face{
      font-family:'Digital Dismay';
      src: url('src/font-digital/digital-dismay.otf');
    }
    html {
      background-image: linear-gradient(to right top, #fdf2f8, #fbf2fa, #f9f3fc, #f7f3fd, #f4f4fe, #f1f5ff, #eef5ff, #ebf6ff, #e7f7ff, #e3f8fe, #e0f8fb, #def9f8);
      min-height: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 style="color: white;">Game by WebSocket client</h1>
  <div id="ticking" class="right-align" style="font-family: Digital Dismay; color: #26a69a; font-size: 20px; font-size: 60px; min-height: 90px"> </div>
  <form action="" name="websocket-game">

    <div id="throwformatsec"></div>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="sec_game" name="sec_game" pattern="\d*">
        <label for="sec_game">Seconds game: </label>
      </div>
    </div>
    <div id="throwformatscript"></div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="script_game" class="materialize-textarea"></textarea>
        <label for="script_game">Script game: </label>
      </div>
    </div>
    <div class="row">
      <div class="col offset-s4 offset-m8 s8 m5">
        <div class="waves-effect waves-light btn-large" id="websocket-game">Start game</div>
      </div>
    </div>
  </form>
  <h5 id="status" class="blue-text text-darken-4"></h5>
  <div class="socket_messages"></div>
</div>
</body>
</html>
